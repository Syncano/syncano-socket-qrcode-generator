name: qr-code-generator
description: QR Code Generator Integration
version: 0.0.2
runtime: nodejs_v8
keywords:
  - qrcode

endpoints:
  generate-qr-code-image:
    description: Generates QR code image of text inputed.
    inputs:
      properties:
        text:
          type: string
          description: Text to encode to QR Image
          examples:
            - Generating QR image
        options:
          type: object
          description: Image options object. Refer to `https://www.npmjs.com/package/qr-image`.
          examples:
            - |
              {
                "options":
                  {
                    "type": "png"
                  }
              }
    outputs:
      success:
        exit_code: 200
        description: Success
        examples:
          - |
            {
              "message": "QR Image",
              "statusCode": 200,
              "data": {}
            }
      fail:
        exit_code: 400
        description: Failed
        examples:
          - |
            {
              "message": "Make sure to use `POST` request method for generating QRCode",
              "statusCode": 400,
              "data": {}
            }